<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Inventory Monitoring Dashboard</h1>
        <p class="text-gray-600 mt-2">AI-powered inventory monitoring and reporting</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-boxes mr-2 text-indigo-600"></i> Low Stock Products
            </h2>
            <ul id="low-stock-list" class="list-disc list-inside text-gray-700">
                <li>Loading...</li>
            </ul>
        </section>

        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-arrow-up mr-2 text-green-600"></i> Most Demanded Products
            </h2>
            <ul id="most-demanded-list" class="list-disc list-inside text-gray-700">
                <li>Loading...</li>
            </ul>
        </section>

        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-arrow-down mr-2 text-red-600"></i> Least Demanded Products
            </h2>
            <ul id="least-demanded-list" class="list-disc list-inside text-gray-700">
                <li>Loading...</li>
            </ul>
        </section>
    </main>

    <footer class="mt-12 text-center text-gray-500">
        &copy; 2024 Inventory Monitoring AI
    </footer>

    <script>
        function fetchDashboardData() {
            const lowStockList = document.getElementById('low-stock-list');
            const mostDemandedList = document.getElementById('most-demanded-list');
            const leastDemandedList = document.getElementById('least-demanded-list');

            // Clear previous content and show loading state
            lowStockList.innerHTML = '<li>Loading...</li>';
            mostDemandedList.innerHTML = '<li>Loading...</li>';
            leastDemandedList.innerHTML = '<li>Loading...</li>';

            // Fetch Low Stock Data
            fetch('http://localhost:5000/api/low_stock')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    lowStockList.innerHTML = ''; // Clear loading message
                    if (data.length === 0) {
                        lowStockList.innerHTML = '<li>No low stock products.</li>';
                    } else {
                        data.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.product_name} - ${item.quantity} units`;
                            lowStockList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    lowStockList.innerHTML = '<li>Error loading data.</li>';
                    console.error('Error fetching low stock data:', error);
                });

            // Fetch Demand Data
            fetch('http://localhost:5000/api/demand')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    mostDemandedList.innerHTML = ''; // Clear loading message
                    if (data.most_demanded.length === 0) {
                        mostDemandedList.innerHTML = '<li>No data for most demanded products.</li>';
                    } else {
                        data.most_demanded.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.product_name} (Demand: ${item.demand_count})`;
                            mostDemandedList.appendChild(li);
                        });
                    }

                    leastDemandedList.innerHTML = ''; // Clear loading message
                    if (data.least_demanded.length === 0) {
                        leastDemandedList.innerHTML = '<li>No data for least demanded products.</li>';
                    } else {
                        data.least_demanded.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.product_name} (Demand: ${item.demand_count})`;
                            leastDemandedList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    mostDemandedList.innerHTML = '<li>Error loading demand data.</li>';
                    leastDemandedList.innerHTML = '<li>Error loading demand data.</li>';
                    console.error('Error fetching demand data:', error);
                });
        }

        fetchDashboardData();
        // Refresh data every 5 minutes
        setInterval(fetchDashboardData, 300000);
    </script>
</body>
</html>
